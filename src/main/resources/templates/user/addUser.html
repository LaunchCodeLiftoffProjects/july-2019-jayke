<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head"></head>

<body>
    <div class="container">
        <nav th:replace="fragments :: nav-bar"></nav>

        <div class="card" sec:authorize="isAnonymous()">
            <div class="card-header text-center">
                <h1 class="card-title" th:text="${title}">Title</h1>
            </div>

            <div class="card-body">

                <div class="card w-25 mx-auto text-center">
                    <div class="card-body">

                        <form method="post" th:object="${user}" th:action="@{/addUser}">
                            <div class="form-group">
                                <input class="form-control" th:field="*{email}"
                                       placeholder="Email" type="email"/>
                                <span class="error" th:text="${emailExist}"></span>
                            </div>

                            <div class="form-group">
                                <input class="form-control" th:field="*{userName}"
                                       placeholder="Username"/>
                                <span class="error" th:errors="*{userName}"></span>
                            </div>

                            <div class="form-group">
                                <input class="form-control" th:field="*{password}"
                                       placeholder="Password" type="password"/>
                                <span class="error" th:errors="*{password}"></span>
                            </div>

                            <div class="form-group">
                                <input class="form-control" id="verifyPassword-field" name="verifyPassword"
                                       placeholder="Confirm Password" type="password"/>
                                <span class="error" th:text="${errormessage}"></span>
                            </div>

                            <button type="submit" class="btn btn-success">Sign-Up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments :: footer"></footer>

</body>
</html>
