<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

</head>
<body class="container body-content">
    <h1 th:text="${title}">Default Title</h1>

   <form method="post" th:object="${user}">

        <div class="form-group">
            <label th:for="userName">Name</label>
            <input class="form-control" th:field="*{userName}"/>
            <span class="error" th:errors="*{userName}"></span>
        </div>

        <div class="form-group">
            <label th:for="password">Password</label>
            <input class="form-control" th:field="*{password}" type="password"/>
            <span class="error" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label for="verifyPassword-field">Verify Password</label>
            <input class="form-control" id="verifyPassword-field" name="verify" type="password"/>
        </div>

        <div class="form-group">
            <label th:for="email">Email</label>
            <input class="form-control" th:field="*{email}" type="email"/>
            <span class="error" th:errors="*{email}"></span>
        </div>

        <input type="submit" value="Add User"/>

    </form>


</body>
</html>
