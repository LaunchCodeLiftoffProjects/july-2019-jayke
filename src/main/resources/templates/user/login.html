<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments :: head"></head>

<body>

    <div class="container">
        <nav th:replace="fragments :: nav-bar"></nav>

        <div class="card" sec:authorize="isAnonymous()">
            <div class="card-header text-center">
                <h1 class="card-title" th:text="${title}">Title</h1>
            </div>

            <div class="card-body">
                <div class="card w-25 mx-auto text-center">
                    <div class="card-body">
                        <form action="home" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control" name="username"
                                       placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password"
                                       placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="remember-me"> Remember Me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success mb-3" th:text="#{label.login}">Login</button>

                            <!--Alert Balloon for Invalid Input-->
                            <div th:if="${param.error}" class="alert alert-dismissible alert-primary card-text" role="alert">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong th:text="#{error.login_failed}">Invalid Email or Password.</strong>
                            </div>
                            <!--Alert Balloon for Logging out-->
                            <div th:if="${param.logout}" class="alert alert-dismissible alert-info card-text" role="alert">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong th:text="#{info.logout_success}">Logged out successfully.</strong>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
