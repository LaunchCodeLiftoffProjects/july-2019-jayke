<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

    <nav th:replace="fragments :: nav-bar"></nav>

    <h1> INDEX LANDING PAGE </h1>

    <div id="map" style="width:80%; height:400px; margin-left: auto; margin-right: auto"></div>
    <script>
      function initMap() {
          <!--set Map Options -->
            var options = {
              center: {lat: 38.6270, lng: -90.1994},
              zoom: 8
            };

           <!--New map-->
		    var map = new google.maps.Map(document.getElementById('map'), options );

		   <!--        Add marker -->
            var marker = new google.maps.Marker({
            position : {lat: 38.6270, lng: -90.1994},
            map : map,
          });

        <!-- Info window for marker -->
            var infoWindow = new google.maps.InfoWindow( {content:'<h4> St Louis</h4>'} );

            marker.addListener('click', function(){
            infoWindow.open(map,marker);
        });
    }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7hSUws5hbDKi3JScfBgPEKeGo4EbJb_s&amp;callback=initMap"
            async="async" defer="defer"></script>

</body>
</html>
