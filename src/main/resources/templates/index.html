<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <h1 th:text="${title}">This is the index template. Bloop.</h1>

    <form th:object="${searchForm}" method="post">
        <div>
            <label th:for="name">Search: </label>
            <input th:field="*{name}" />

        </div>
        <input type="submit" value="Return search" />
    </form>


    <p th:unless="${playgrounds} and ${playgrounds.size()}">no playgrounds :(</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr th:each="playground : ${playgrounds}">
            <td th:text="${playground.name}"></td>
            <td th:text="${playground.description}"></td>

        </tr>
    </table>
</body>
</html>
