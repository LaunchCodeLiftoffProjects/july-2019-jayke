<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
    <div class="container">
        <nav th:replace="fragments :: nav-bar"></nav>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Welcome to STL Playground Finder!</h1>
            </div>
            <div class="card-body">
                <div id="map" style="width:80%; height:400px; margin-left: auto; margin-right: auto"></div>
                <script src="https://maps.googleapis.com/maps/api/js?key=Your_Key&amp;libraries=places&amp;callback=searchMap"
                        async="async" defer="defer"></script>
            </div>
        </div>
    </div>

    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
