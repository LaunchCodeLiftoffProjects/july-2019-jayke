<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

    <div class="container">
        <nav th:replace="fragments :: nav-bar"></nav>

        <div class="card">
            <div class="card-header text-center">
                <h1 class="card-title" th:text="${title}">Title</h1>
            </div>
            <div class="card-body">

                <form method="post" th:object="${playground}" th:action="@{/add}">
                    <div class="form-group">
                        <label th:for="name">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" />
                        <span th:errors="*{name}"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="address">Address</label>
                        <input type="text" class="form-control" th:field="*{address}" />
                        <span th:errors="*{address}"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="description">Description</label>
                        <textarea class="form-control" th:field="*{description}"></textarea>
                        <span th:errors="*{description}"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="waterFeature">Water Feature</label>
                        <select class="form-control" th:field="*{waterFeature}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{waterFeature}"></span>
                    </div>
                    <div>
                        <label th:for="equipment.ladders">Ladders</label>
                        <select class="form-control" th:field="*{equipment.ladders}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{equipment.ladders}"></span>
                    </div>
                    <div>
                        <label th:for="equipment.swings">Swings</label>
                        <select class="form-control" th:field="*{equipment.swings}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{equipment.swings}"></span>
                    </div>
                    <div>
                        <label th:for="equipment.climbingWalls">Climbing Walls</label>
                        <select class="form-control" th:field="*{equipment.climbingWalls}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{equipment.climbingWalls}"></span>
                    </div>
                    <div>
                        <label th:for="equipment.slides">Slides</label>
                        <select class="form-control" th:field="*{equipment.slides}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{equipment.slides}"></span>
                    </div>
                    <div>
                        <label th:for="equipment.seesaw">Seesaw</label>
                        <select class="form-control" th:field="*{equipment.seesaw}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{equipment.seesaw}"></span>
                    </div>
                    <div>
                        <label th:for="equipment.structures">Structures</label>
                        <select class="form-control" th:field="*{equipment.structures}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{equipment.structures}"></span>
                    </div>
                    <!--Add amenities fields-->
                    <div>
                        <label th:for="amenities.waterFountain">Water Fountain</label>
                        <select class="form-control" th:field="*{amenities.waterFountain}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{amenities.waterFountain}"></span>
                    </div>
                    <div>
                        <label th:for="amenities.restroomChangingStation">Restroom Changing Station</label>
                        <select class="form-control" th:field="*{amenities.restroomChangingStation}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{amenities.restroomChangingStation}"></span>
                    </div>
                    <!--Accessibility-->
                    <div>
                        <label th:for="accessibility.parkingLot">Parking Lot</label>
                        <select class="form-control" th:field="*{accessibility.parkingLot}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{accessibility.parkingLot}"></span>
                    </div>
                    <div>
                        <label th:for="accessibility.trail">Trail</label>
                        <select class="form-control" th:field="*{accessibility.trail}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{accessibility.trail}"></span>
                    </div>
                    <!--Shelters-->
                    <div>
                        <label th:for="shelters.pavillion">Parking Lot</label>
                        <select class="form-control" th:field="*{shelters.pavillion}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{shelters.pavillion}"></span>
                    </div>
                    <div>
                        <label th:for="shelters.benches">Trail</label>
                        <select class="form-control" th:field="*{shelters.benches}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{shelters.benches}"></span>
                    </div>
                    <div>
                    <!--Special Needs-->
                        <label th:for="specialNeeds.sensory">Parking Lot</label>
                        <select class="form-control" th:field="*{specialNeeds.sensory}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{specialNeeds.sensory}"></span>
                    </div>
                    <div>
                        <label th:for="specialNeeds.wheelchairAccessible">Trail</label>
                        <select class="form-control" th:field="*{specialNeeds.wheelchairAccessible}">
                            <option th:value="false" th:text="false"></option>
                            <option th:value="true" th:text="true"></option>
                        </select>
                        <span th:errors="*{specialNeeds.wheelchairAccessible}"></span>
                    </div>
                    <button type="submit" class="btn btn-success">Add a Playground</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="fragments :: footer"></footer>

</body>
</html>
