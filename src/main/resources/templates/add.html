<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

    <div class="container">
        <nav th:replace="fragments :: nav-bar"></nav>

        <div class="card">
            <div class="card-header text-center">
                <h1 class="card-title" th:text="${title}">Title</h1>
            </div>
            <div class="card-body">

                <form method="post" th:action="@{/add}" th:object="${playground}">
                    <div class="form-group">
                        <label th:for="name">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" />
                        <span th:errors="*{name}"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="address">Address</label>
                        <input type="text" class="form-control" th:field="*{address}" />
                        <span th:errors="*{address}"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="description">Description</label>
                        <textarea class="form-control" th:field="*{description}"></textarea>
                        <span th:errors="*{description}"></span>
                    </div>
                    <button type="submit" class="btn btn-success">Add a Playground</button>
                </form>

            </div>
        </div>
    </div>

    <footer th:replace="fragments :: footer"></footer>

</body>
</html>
