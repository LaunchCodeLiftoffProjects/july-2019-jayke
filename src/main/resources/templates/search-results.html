<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

    <div class="container">
        <nav th:replace="fragments :: nav-bar"></nav>

        <div class="card">
            <div class="card-header text-center">
                <h1 class="card-title" th:text="'Display results with' + ' \'' + ${aname} + '\' ' +'in them:'">Display a name</h1>
            </div>
            <div class="card-body">
                <p th:unless="${anotherlistmodel} and ${anotherlistmodel.size()}">No Results.</p>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Address</th>
                        </tr>
                    </thead>
                    <tr th:each="anitem: ${anotherlistmodel}">
                        <td><a th:text="${anitem.name}" th:href="@{/view/{id}(id=${anitem.id})}"></a></td>
                        <td th:text="${anitem.description}"></td>
                        <td th:text="${anitem.address}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
