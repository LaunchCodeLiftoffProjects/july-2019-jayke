<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head"></head>

<body>

<div class="container">
    <nav th:replace="fragments :: nav-bar"></nav>

    <div sec:authorize="isAnonymous()" class="alert alert-warning" role="alert">
        Not Authorized to Access.
    </div>

    <!-- Change to ROLE_ADMIN when fixed -->
    <div sec:authorize="hasRole('ROLE_USER')" class="card">
        <div class="card-header text-center">
            <h1 class="card-title">Edit Playground</h1>
        </div>

        <div class="card-body">
            <div class="w-50 mx-auto border p-3">
                <form method="post" th:action="@{/edit}" th:object="${playground}">
                    <!--General -->
                    <div class="form-group row">
                        <label class="col-4 col-form-label" th:for="name">Name</label>
                        <div class="col-8">
                            <input class="form-control form-control-sm" required th:field="*{name}" th:value="${name}"
                                   type="text"/>
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" th:for="address">Address</label>
                        <div class="col-8">
                            <input class="form-control form-control-sm" required th:field="*{address}" type="text"/>
                            <span th:errors="*{address}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" th:for="description">Description</label>
                        <div class="col-8">
                            <textarea class="form-control form-control-sm" required
                                      th:field="*{description}"></textarea>
                            <span th:errors="*{description}"></span>
                        </div>
                    </div>

                    <div>
                        <p><em>Check all that apply:</em></p>
                    </div>

                    <!--Equipments -->
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-4 pt-0">Equipments</legend>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{waterFeature}" type="checkbox"
                                           value="true"/>
                                    <label class="form-check-label" th:for="waterFeature">Water Features</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{equipment.ladders}" type="checkbox"
                                           value="true"/>
                                    <label class="form-check-label" th:for="equipment.ladders">Ladders</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{equipment.swings}" type="checkbox"
                                           value="true"/>
                                    <label class="form-check-label" th:for="equipment.swings">Swings</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{equipment.climbingWalls}"
                                           type="checkbox" value="true"/>
                                    <label class="form-check-label" th:for="equipment.climbingWalls">Climbing
                                        Walls</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{equipment.slides}" type="checkbox"
                                           value="true"/>
                                    <label class="form-check-label" th:for="equipment.slides">Slides</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{equipment.seesaw}" type="checkbox"
                                           value="true"/>
                                    <label class="form-check-label" th:for="equipment.seesaw">See-Saw</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{equipment.structures}"
                                           type="checkbox" value="true"/>
                                    <label class="form-check-label" th:for="equipment.structures">Structures</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!--Amenities -->
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-4 pt-0">Amenities</legend>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{amenities.waterFountain}"
                                           type="checkbox" value="true"/>
                                    <label class="form-check-label" th:for="amenities.waterFountain">Water
                                        Fountain</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{amenities.restroomChangingStation}"
                                           type="checkbox" value="true"/>
                                    <label class="form-check-label" th:for="amenities.restroomChangingStation">Restroom
                                        Changing Station</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!--Accessibility -->
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-4 pt-0">Accessibilities</legend>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{accessibility.parkingLot}"
                                           type="checkbox" value="true"/>
                                    <label class="form-check-label" th:for="accessibility.parkingLot">Parking
                                        Lot</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{accessibility.trail}"
                                           type="checkbox" value="true"/>
                                    <label class="form-check-label" th:for="accessibility.trail">Trail</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!--Shelters -->
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-4 pt-0">Shelters</legend>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{shelters.pavillion}" type="checkbox"
                                           value="true"/>
                                    <label class="form-check-label" th:for="shelters.pavillion">Pavilion</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{shelters.benches}" type="checkbox"
                                           value="true"/>
                                    <label class="form-check-label" th:for="shelters.benches">Benches</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!--Special Needs -->
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-4 pt-0">Special Needs</legend>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{specialNeeds.sensory}"
                                           type="checkbox" value="true"/>
                                    <label class="form-check-label" th:for="specialNeeds.sensory">Sensory</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" th:field="*{specialNeeds.wheelchairAccessible}"
                                           type="checkbox" value="true"/>
                                    <label class="form-check-label" th:for="specialNeeds.wheelchairAccessible">Wheelchair
                                        Accessible</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="text-center">
                        <input th:field="*{id}" type="hidden">
                        <button class="btn btn-success" type="submit">Edit Playground</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
