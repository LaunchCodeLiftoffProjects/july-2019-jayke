<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

<body>
    <div class="container">
        <nav th:replace="fragments :: nav-bar"></nav>

        <div class="card" th:if="${playground}">
            <!--Row 1 | Header -->
            <div class="row">
                <div class="col">
                    <div class="card-header text-center">
                        <h1 id="playgroundName" class="card-title" th:text="${playground.name}">Playground Name</h1>
                        <h6 class="card-subtitle mb-2 text-muted">Address</h6>
                        <br> <br>
                        <div class="fb-like" data-href="http://localhost:8080/" data-width="" data-layout="standard" data-action="like"
                             data-size="small" data-show-faces="true" data-share="true"></div>
                    </div>
                </div>
            </div>
            <!--Row 2 | Images & Info -->
            <div class="row no-gutters">
                <!--Carousel Column-->
                <div class="col-7">
                    <div class="card-body">
                        <div id="carouselPlayground" class="carousel slide container" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="https://placeimg.com/640/480/arch" alt="First"/>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Caption Title Test 1</h5>
                                        <p>Testing Caption</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="https://placeimg.com/640/480/tech" alt="Second"/>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Caption Title Test 2</h5>
                                        <p>Testing Caption</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="https://placeimg.com/640/480/people" alt="Third"/>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Caption Title Test 3</h5>
                                        <p>Testing Caption</p>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselPlaground" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselPlayground" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Equipment Column-->
                <div class="col-5">
                    <div class="card-body">
                        <table class="table table-sm table-striped" >
                            <thead class="thead-dark text-center">
                                <tr>
                                    <th scope="col" colspan="2">Equipment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Climbing Wall</th>
                                    <td>
                                        <span th:if="${playground.equipment.climbingWalls}">Yes</span>
                                        <span th:unless="${playground.equipment.climbingWalls}">No</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Swing</th>
                                    <td>
                                        <span th:if="${playground.equipment.swings}">Yes</span>
                                        <span th:unless="${playground.equipment.swings}">No</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Ladders</th>
                                    <td>
                                        <span th:if="${playground.equipment.ladders}">Yes</span>
                                        <span th:unless="${playground.equipment.ladders}">No</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Slides</th>
                                    <td>
                                        <span th:if="${playground.equipment.slides}">Yes</span>
                                        <span th:unless="${playground.equipment.slides}">No</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--Row 3 | Description -->
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title">Playground Description</h5>
                        <p class="card-subtitle text-muted" th:text="${playground.description}"></p>
                    </div>
                </div>
            </div>
            <!--Row 4 | Map -->
            <div class="row">
                <div class="card-body">
                    <div id="map"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2jmqjcdqlm96ZPw0HSyDhXpdTC5qwazA&amp;callback=initMap"
                        async="async" defer="defer"></script>
                </div>
            </div>
        </div>
    </div>
    <div id="disqus_thread"></div>
    <script>
            var disqus_config = function () {
                this.page.url = 'http://localhost:8080/view/[[${playground.id}]]';  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = '[[${playground.id}]]'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };

            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://playground-viewer.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    <footer th:replace="fragments :: footer"></footer>
</body>


</html>
